<div class="card p-3">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="assets/Images/house_drawing_tutorial.png">
        <ul class="text-center list-inline member-icon animate">
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-sharp fa-solid fa-file-pen"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h1>{{property.Name}}</h1>
        <h1>{{property.Type}}</h1>
        <h1>{{property.Price}}</h1>
    </div>

</div>
